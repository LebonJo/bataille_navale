	</p>
	<p>
		<label>Email : <input name="email" type="email" ng-model="gameCtrl.game.user1.email">

	</p>

		<label>Pseudo : <input name="pseudo" type="text" ng-minlength="5" ng-model="gameCtrl.game.user1.pseudo">
	</p-->
	<p>
		<label>Champ de bataille :
	</p>
	<p>
		<label>     en X : 1 < <input name="battlefieldSizeWidth" type="number" min="1" max="10" ng-model="gameCtrl.game.battlefieldSize.width"> < 10
	</p>
	<p>
		<lable>     en Y : 1 < <input name="battlefieldSizeHeight" type="number" min="1" max="10" ng-model="gameCtrl.game.battlefieldSize.height"> < 10
